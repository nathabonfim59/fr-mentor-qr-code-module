<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <title>Frontend Mentor | QR code component</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta property="og:image" content="preview.png">
    </head>
    <body>
        <div class="container" id="app" role="presentation">
            <div class="widget card" role="main">
                <div class="featured-image">
                    <canvas id="qr-code"></canvas>
                </div>
                <div class="footer">
                    <h1 class="title">{{ title }}</h1>
                    <div class="description">
                        <p>{{ description }}</p>
                    </div>
                </div>
            </div>
            <div class="widget generator" role="form">
                <div class="header">
                    <h3 class="title">Generate your own</h3>
                    <p class="description">Fill up the form below and generate your own QR Code</p>
                </div>
                <div class="form">
                    <div class="input-group">
                        <div class="input-header">
                            <i class="fa fa-link"></i>
                            <label for="link">Link</label>
                        </div>
                        <input type="text" class="text-entry" name="link" v-model="link" :disabled="status.loading" id="link"/>
                    </div>
                    <div class="input-group">
                        <div class="input-header">
                            <i class="fa fa-font"></i>
                            <label for="title">Title</label>
                        </div>
                        <input type="text" class="text-entry" name="title" v-model="title" :disabled="status.loading" id="title"/>
                    </div>
                    <div class="input-group">
                        <div class="input-header">
                            <i class="fa fa-quote-left"></i>
                            <label for="description">Description</label>
                        </div>
                        <textarea rows="3" name="description" class="text-entry" v-model="description" :disabled="status.loading" id="description"></textarea>
                    </div>
                </div>
                <div class="share-box" v-if="status.link_generated">
                    <div class="icon">
                        <i class="fa fa-share-alt"></i>
                    </div>
                    <div class="content">
                        <span class="link">{{ project_link }}</span>

                        <a class="btn btn-outline btn-icon" v-on:click="copyLink">
                            <i class="far fa-copy"></i>
                            <span>Copy</span>
                        </a>
                    </div>
                </div>
                <div class="actions">
                    <a class="btn" v-on:click="generateLink">
                        <i class="fa fa-circle-notch fa-spin" v-if="status.loading"></i>
                        {{ btn_text }}
                    </a>
                </div>
            </div>
        </div>


        <div class="attribution" role="contentinfo">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <p>
            <p>Coded by <a href="https://github.com/nathabonfim59/">Nathanael Bonfim</a>.<p>
        </div>
        <script src="js/libs/vue.js"></script>
        <script src="js/libs/qrious.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
